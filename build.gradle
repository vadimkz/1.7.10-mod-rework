buildscript {
    repositories {
        mavenCentral()
        // Используем современный HTTPS адрес Forge
        maven {
            name = "forge"
            url = "https://maven.minecraftforge.net/"
        }
        // Добавляем репозиторий, где лежит сам форк anatawa12
        maven {
            url = "https://maven.outfox.no/repository/public/"
        }
    }
    dependencies {
        // Подключаем форк по инструкции (с поддержкой динамических версий)
        classpath ('com.anatawa12.forge:ForgeGradle:1.2-1.1.+') {
            changing = true
        }
    }
}

apply plugin: 'forge'

version = "1.0"
group = "com.magicalcrops.mod"
archivesBaseName = "magicalcrops"

minecraft {
    version = "1.7.10-10.13.4.1614-1.7.10"
    runDir = "eclipse"
    mappings = "stable_12"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

// Это нужно, чтобы ресурсы игры скачивались через рабочие зеркала
repositories {
    maven { url "https://maven.cleanroommc.com" }
}